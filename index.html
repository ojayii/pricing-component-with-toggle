<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1>Our Pricing</h1>
    <section class="toggle-can">
      <label for="switch">Annually</label>
      <label class="switch">
        <input id="switch" type="checkbox">
        <span class="slider"></span>
      </label>
      <label for="switch">Monthly</label>
    </section>
  </header>
  <main>
    <div class="card-container">
      <div class="card-container__card">
        <p class="title">Basic</p>
        <p class="price"><span class="dollar">&dollar;</span><span class="txt">199.99</span></p>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <a href="#">Learn More</a>
      </div>
      <div class="card-container__card">
        <p class="title">Professional</p>
        <p class="price"><span class="dollar">&dollar;</span><span class="txt">249.99</span></p>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <a href="#">Learn More</a>
      </div>
      <div class="card-container__card">
        <p class="title">Master</p>
        <p class="price"><span class="dollar">&dollar;</span><span class="txt">399.99</span></p>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <a href="#">Learn More</a>
      </div>
    </div>
  </main>

  <img class="bg-top" src="images/bg-top.svg" alt="background pattern">
  <img class="bg-bottom" src="images/bg-bottom.svg" alt="background pattern">

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ojayii/OjayII">Ojay</a>.
  </footer>

  <script src="main.js"></script>
</body>
</html>
